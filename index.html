<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h2>Sign-in</h2>
        </div>
        <div class="form-box">
            <div class="form-control">
                <form action="">
                    <label for="text" id="warningname">Name</label>
                    <input id="name" type="text" placeholder="enter your name">
                    <label for="text" id="warningEmail">Email</label>
                    <input id="Email" type="email" placeholder="enter your email">
                    <label for="text" id="warningpassword">PassWord</label>
                    <input id="password" type="password" placeholder="enter your  password">
                    <label for="text" id="warningconfirmpassword">confirm password</label>
                    <input id="confirmpassword" type="password" placeholder="enter your confirm password ">
                    <label for="number" id="warningDOB">DOB</label>
                    <input id="DOB" type="date">

                </form>
               
            </div>
        </div>
        <div class="btn">
            <button id="btn">Submit</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
